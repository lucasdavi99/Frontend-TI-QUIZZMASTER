<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/Vector 1.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/code_rain.css" />
    <script src="https://cdn.jsdelivr.net/npm/baffle@0.3.6/dist/baffle.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik+Glitch&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <title>T.I QUIZZMASTER</title>
  </head>

  <body>
    <!------Rain Code-------->
    <div class="container">
      <h1 id="titulo">T.I QUIZZMASTER</h1>
      <canvas id="canvas"></canvas>
    </div>

    <!----Os botões---->
    <div class="botao">
      <a class="btn" href="questions.html">Começar</a>
      <a class="btn" href="rank.html">Ranking</a>
      <a class="btn" href="credit.html">Créditos</a>
    </div>

    <!--Botão de login-->
    <a href="login.html" id="login">
      <img id="loginImage" src="img/login-image.png" alt="login" />
    </a>

    <!--Musica-->

    <audio autoplay loop>
      <!--<source src="audio/Spektrem_Shine.mp3" />-->
    </audio>

    <script src="js/rain_code.js"></script>
    <script src="js/decoding_effect.js"></script>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        var isLoggedIn = localStorage.getItem('loggedIn');
        var loginImage = document.getElementById('loginImage');
        
        if (isLoggedIn) {
          loginImage.src = 'img/logout.png';
        } else {
          loginImage.src = 'img/login-image.png';
        }
        
        loginImage.addEventListener('click', function() {
          if (isLoggedIn) {
            localStorage.removeItem('token');
            localStorage.removeItem('loggedIn');
            event.preventDefault();
            
            loginImage.src = 'img/login-image.png';
            
            // Evita o redirecionamento para a página de login após o logout
            // Você pode adicionar alguma mensagem ou efeito visual aqui se desejar
          }
        });
      });
    </script>
    
  </body>
</html>
